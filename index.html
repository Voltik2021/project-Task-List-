<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>project-Task-List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">       
        <div class="form">
            <div class="heigth-color">

            </div>
            <h1 class="form-title">To-Do List</h1>
            <div class="form-img">
                <img class = "grayDOWNarrow" src='img/grayDOWNarrow.svg' alt="gray dawn arrow">
                <img class = "grayUParrow" src='img/grayUParrow.svg' alt="gray up arrow">
                <img class = "blackDOWNarrow" src='img/blackDOWNarrow.svg' alt="black dawn arrow">
                <img class = "blackUParrow" src='img/blackUParrow.svg' alt="black up arrow">
            </div>
            <div class="input-space">
                <ul class="task-list">
                    <li><input type="text"><img src="img/cross.svg" alt="cross"> </li>                     
                                 
                    
                </ul>
            </div>
            <button class="button"><div class="plus-button-relativ"><p class="plus-button">+</p></div>Добавить</button>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
